<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Successful - Eventa</title>
    <meta name="description" content="Your tickets have been confirmed and sent to your email." />

    <link rel="stylesheet" href="css/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e0e7ff 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
            margin: 0;
        }

        .success-container {
            max-width: 620px;
            width: 100%;
            background: white;
            border-radius: 32px;
            padding: 4rem 2.5rem;
            text-align: center;
            box-shadow: 0 30px 80px rgba(99, 102, 241, 0.22);
            animation: floatIn 0.9s ease-out forwards;
            position: relative;
            overflow: hidden;
        }

        .success-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(99,102,241,0.08) 0%, transparent 70%);
            pointer-events: none;
        }

        .success-icon {
            width: 140px;
            height: 140px;
            background: linear-gradient(135deg, #10b981, #059669);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2.5rem;
            box-shadow: 0 15px 40px rgba(16, 185, 129, 0.4);
            animation: bounce 2s infinite;
        }

        .success-icon svg {
            width: 80px;
            height: 80px;
            stroke: white;
            stroke-width: 4;
            fill: none;
        }

        h1 {
            font-size: 3.6rem;
            font-weight: 800;
            margin: 0 0 1.2rem;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            font-size: 1.35rem;
            color: #475569;
            line-height: 1.7;
            margin: 0 0 2.5rem;
        }

        .order-details {
            background: #f8fafc;
            border: 2px dashed #e0e7ff;
            border-radius: 20px;
            padding: 2rem;
            margin: 2.5rem 0;
            font-size: 1.1rem;
        }

        .order-details strong {
            color: var(--text-primary);
            font-weight: 700;
        }

        .btn-group {
            display: flex;
            gap: 1.2rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 2.5rem 0 1rem;
        }

        .btn-primary {
            padding: 1.1rem 2.5rem;
            font-size: 1.15rem;
            font-weight: 700;
            border-radius: 16px;
        }

        .btn-outline {
            padding: 1.1rem 2.5rem;
            font-size: 1.15rem;
            font-weight: 600;
            border-radius: 16px;
        }

        .footer-note {
            margin-top: 2.5rem;
            color: #94a3b8;
            font-size: 0.98rem;
        }

        .footer-note a {
            color: var(--primary-color);
            font-weight: 600;
            text-decoration: none;
        }

        .footer-note a:hover { text-decoration: underline; }

        @keyframes floatIn {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-12px); }
        }
    </style>
</head>
<body>

<div class="success-container">
    <div class="success-icon">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path>
        </svg>
    </div>

    <h1>Payment Successful!</h1>
    <p class="subtitle">
        Thank you for your purchase!<br>
        Your tickets have been confirmed and sent to your email.
    </p>

    <div class="order-details">
        <p><strong>Order ID:</strong> <span id="orderId">ORD-XXXXXX</span></p>
        <p><strong>Total Paid:</strong> <span id="totalAmount" style="font-weight:800;color:var(--primary-color);">$0.00</span></p>
        <p style="margin-top:1rem;color:#64748b;">
            A confirmation email has been sent to <strong id="buyerEmail">your email</strong>
        </p>
    </div>

    <div class="btn-group">
        <a href="my-tickets.html" class="btn btn-primary">
            View My Tickets
        </a>
        <a href="index.html" class="btn btn-outline">
            Back to Home
        </a>
    </div>

    <p class="footer-note">
        Need help? Contact us at 
        <a href="mailto:support@eventa.com">support@eventa.com</a> â€” We're here 24/7
    </p>
</div>

<script src="js/main.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const urlParams = new URLSearchParams(window.location.search);
        const orderIdFromUrl = urlParams.get('order');

        let orders = JSON.parse(localStorage.getItem('purchased_tickets') || '[]');

        let currentOrder = null;

        // Try to get order from URL first
        if (orderIdFromUrl && orders.length > 0) {
            currentOrder = orders.find(o => o.orderId === orderIdFromUrl);
        }

        // Fallback to latest order
        if (!currentOrder && orders.length > 0) {
            currentOrder = orders[0]; // newest first (we used unshift)
        }

        if (currentOrder) {
            document.getElementById('orderId').textContent = currentOrder.orderId;
            document.getElementById('totalAmount').textContent = '$' + currentOrder.total.toFixed(2);
            document.getElementById('buyerEmail').textContent = currentOrder.buyerEmail;
        } else {
            // Fallback message
            document.getElementById('orderId').textContent = 'ORD-UNKNOWN';
            document.getElementById('totalAmount').textContent = '$0.00';
            document.getElementById('buyerEmail').textContent = 'your email';
        }

        // Welcome notification
        addNotification('Order Confirmed!', 'Your tickets are ready in your account', 'success');
        showToast('Welcome to your tickets!', 'success', 5000);
    });
</script>

</body>
</html>
