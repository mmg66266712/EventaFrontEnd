<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Account - Eventa</title>
    <meta name="description" content="Join Eventa and start discovering amazing events today!" />

    <link rel="stylesheet" href="css/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        .register-wrapper {
            width: 100%;
            max-width: 520px;
            padding: 2rem 1.5rem;
        }

        .register-card {
            background: white;
            border-radius: 32px;
            padding: 4rem 3.5rem;
            box-shadow: 0 35px 90px rgba(0,0,0,0.3);
            text-align: center;
            animation: floatIn 0.9s ease-out;
            position: relative;
            overflow: hidden;
        }

        .register-card::before {
            content: '';
            position: absolute;
            top: -60%;
            left: -60%;
            width: 220%;
            height: 220%;
            background: radial-gradient(circle, rgba(99,102,241,0.12) 0%, transparent 65%);
            pointer-events: none;
        }

        .logo-large {
            font-size: 3.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }

        .register-card h2 {
            font-size: 2.6rem;
            font-weight: 700;
            margin: 0 0 0.8rem;
            color: #1e293b;
        }

        .register-card p {
            color: #64748b;
            font-size: 1.2rem;
            margin-bottom: 2.8rem;
        }

        .form-group {
            position: relative;
            margin-bottom: 1.8rem;
            text-align: left;
        }

        .form-control {
            width: 100%;
            padding: 1.4rem 1.6rem;
            border: 2.5px solid #e2e8f0;
            border-radius: 18px;
            font-size: 1.08rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 6px rgba(99,102,241,0.15);
            outline: none;
        }

        .form-control.error {
            border-color: #ef4444;
            box-shadow: 0 0 0 6px rgba(239,68,68,0.1);
        }

        .error-message {
            color: #ef4444;
            font-size: 0.94rem;
            margin-top: 0.6rem;
            display: block;
            font-weight: 500;
        }

        .organizer-option {
            background: linear-gradient(135deg, #f0f9ff, #e0f2fe);
            border: 2px solid #0ea5e9;
            border-radius: 20px;
            padding: 1.6rem;
            margin: 2.5rem 0;
            text-align: left;
            font-weight: 600;
            color: #0369a1;
            display: flex;
            align-items: center;
            gap: 1rem;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s;
        }
        .organizer-option:hover {
            background: #e0f2fe;
            transform: translateY(-3px);
        }

        .terms-checkbox {
            margin: 2rem 0;
            text-align: left;
            font-size: 0.98rem;
            color: #475569;
        }
        .terms-checkbox a {
            color: var(--primary-color);
            font-weight: 600;
            text-decoration: none;
        }

        .btn-register {
            width: 100%;
            padding: 1.5rem;
            font-size: 1.35rem;
            font-weight: 700;
            border-radius: 18px;
            margin: 1.5rem 0;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border: none;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn-register:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(99,102,241,0.4);
        }

        .divider {
            margin: 2.8rem 0;
            color: #94a3b8;
            position: relative;
            font-weight: 500;
        }
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e2e8f0;
        }
        .divider span {
            background: white;
            padding: 0 1.5rem;
        }

        .social-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.2rem;
            margin-top: 1.5rem;
        }

        .social-btn {
            padding: 1.1rem;
            border-radius: 16px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.8rem;
            transition: all 0.3s;
        }

        .google-btn {
            border: 2px solid #e2e8f0;
            color: #5f6368;
        }
        .google-btn:hover { background:#f8fafc; }

        .facebook-btn {
            background: #1877f2;
            color: white;
        }
        .facebook-btn:hover { background:#166fe5; }

        .login-link {
            margin-top: 2.8rem;
            color: #64748b;
            font-size: 1.08rem;
        }
        .login-link a {
            color: var(--primary-color);
            font-weight: 700;
            text-decoration: none;
        }

        @keyframes floatIn {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="register-wrapper">
    <div class="register-card">
        <div class="logo-large">Eventa</div>

        <h2>Create Your Account</h2>
        <p>Join thousands who discover amazing events every day</p>

        <form id="registerForm">
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" id="name" class="form-control" placeholder="John Doe" required>
                <span class="error-message"></span>
            </div>

            <div class="form-group">
                <label>Email Address</label>
                <input type="email" id="email" class="form-control" placeholder="you@example.com" required>
                <span class="error-message"></span>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" class="form-control" placeholder="Create a strong password" required>
                <span class="error-message"></span>
            </div>

            <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" id="confirmPassword" class="form-control" placeholder="Repeat your password" required>
                <span class="error-message"></span>
            </div>

            <!-- Register as Organizer -->
            <div class="organizer-option">
                <input type="checkbox" id="isOrganizer">
                <div>
                    <strong>Register as Event Organizer</strong><br>
                    <small>Create and manage your own events • Sell tickets • Reach thousands</small>
                </div>
            </div>

            <div class="terms-checkbox">
                <label style="display:flex;align-items:center;gap:0.8rem;cursor:pointer;">
                    <input type="checkbox" id="terms" required>
                    <span>I agree to the <a href="terms.html">Terms of Service</a> and <a href="privacy.html">Privacy Policy</a></span>
                </label>
            </div>

            <button type="submit" class="btn-register">
                Create Account
            </button>
        </form>

        <div class="divider"><span>or sign up with</span></div>

        <div class="social-buttons">
            <button type="button" class="social-btn google-btn">
                Google
            </button>
            <button type="button" class="social-btn facebook-btn">
                Facebook
            </button>
        </div>

        <p class="login-link">
            Already have an account? 
            <a href="login.html">Log in here</a>
        </p>
    </div>
</div>

<script src="js/main.js"></script>
<script>
document.addEventListener('DOMContentLoaded', () => {
    // If already logged in → redirect
    if (getCurrentUser()) {
        showToast('You are already registered and logged in!', 'info');
        setTimeout(() => location.href = 'index.html', 1200);
        return;
    }

    const form = document.getElementById('registerForm');

    form.addEventListener('submit', function(e) {
        e.preventDefault();

        const name = document.getElementById('name').value.trim();
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        const isOrganizer = document.getElementById('isOrganizer').checked;
        const terms = document.getElementById('terms').checked;

        // Reset errors
        document.querySelectorAll('.error-message').forEach(el => el.textContent = '');
        document.querySelectorAll('.form-control').forEach(el => el.classList.remove('error'));

        let valid = true;

        if (!name) {
            showError('name', 'Full name is required');
            valid = false;
        }
        if (!email || !email.includes('@') || !email.includes('.')) {
            showError('email', 'Please enter a valid email address');
            valid = false;
        }
        if (password.length < 6) {
            showError('password', 'Password must be at least 6 characters');
            valid = false;
        }
        if (password !== confirmPassword) {
            showError('confirmPassword', 'Passwords do not match');
            valid = false;
        }
        if (!terms) {
            showToast('You must agree to the Terms & Conditions', 'warning');
            valid = false;
        }

        if (!valid) return;

        // Save user
        localStorage.setItem('userLoggedIn', 'true');
        localStorage.setItem('userName', name);
        localStorage.setItem('userEmail', email);
        localStorage.setItem('userRole', isOrganizer ? 'organizer' : 'user');
        localStorage.setItem('userId', Date.now().toString());

        showToast(
            isOrganizer 
                ? 'Welcome aboard, Organizer! Your dashboard is ready'
                : 'Welcome to Eventa! Account created successfully',
            'success',
            5000
        );

        addNotification(
            'Account Created!',
            isOrganizer 
                ? 'You are now an event organizer. Start creating events!'
                : 'Welcome! Start exploring events now',
            'success'
        );

        setTimeout(() => {
            window.location.href = isOrganizer ? 'organizer-dashboard.html' : 'index.html';
        }, 1800);
    });

    function showError(fieldId, message) {
        const input = document.getElementById(fieldId);
        input.classList.add('error');
        input.nextElementSibling.textContent = message;
    }
});
</script>

</body>
</html>
